admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9903
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 10000 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          skip_xff_append: false
          use_remote_address: true
          xff_num_trusted_hops : 2
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/swagger" }
                route: { cluster: api }  
              - match: { prefix: "/swagger/" }
                route: { cluster: api }            
              - match: { prefix: "/hangfire" }
                route: { cluster: api }
              - match: { prefix: "/hangfire/" }
                route: { cluster: api }             
              - match: { prefix: "/api/" }
                route: { cluster: api }
              - match: { prefix: "/keycloak" }
                route: { cluster: keycloak }
              - match: { prefix: "/" }
                route: { cluster: ui, host_rewrite_literal: localhost }
          http_filters:
          - name: envoy.filters.http.router
  clusters:
  - name: api
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: api
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 192.168.1.149
                # address: api
                port_value: 5010
  - name: ui
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ui
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 192.168.1.149
                #address: ui
                port_value: 8080
  - name: keycloak
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ui
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: keycloak
                port_value: 8080

